
message Message {
  optional string id = 1;
  optional Ack ack = 2;
  repeated Stream streams = 3;

  message Ack {
    optional string error = 1;
  }

  message Stream {
    optional string id = 1;
    optional string name = 2;
    optional bool objectMode = 3;
    optional StreamType type = 4;
  }
}

enum StreamType {
  Readable = 1;
  Writable = 2;
  Duplex = 3;
}
